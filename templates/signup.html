<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../static/styles/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/scripts/signup.js"></script>
    <title>A Social medial Platform API</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="desktop-menu">
          <li class="home"><a href="{{ url_for('home') }}">Home</a></li>
          <ul>
            <li><a href="{{ url_for('signin') }}">Sign in</a></li>
            <li><a href="{{ url_for('signup') }}">Sign up</a></li>
          </ul>
        </div>
        <div class="mobile-menu">
          <div class="menu">
            <li class="home"><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('signin') }}">Sign in</a></li>
            <li><a href="{{ url_for('signup') }}">Sign up</a></li>
          </div>
          <div class="menu-toggle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <form id="signupForm">
        <h1>Sign up</h1>
        <input type="text" name="firstName" placeholder="First name" required />
        <input type="text" name="lastName" placeholder="Last name" required />
        <input type="text" name="username" placeholder="Username" required />
        <div id="username_msg">{{ username_msg }}</div>
        <input type="email" name="email" placeholder="Email" required />
        <div id="email_msg">{{ email_msg }}</div>
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="password"
          name="confirmPassword"
          placeholder="Confirm password"
          required
        />
        <div id="password_msg">{{ password_msg }}</div>
        <div id="success_msg">{{ message }}</div>
        <button type="submit">Sign up</button>
        <p>
          Already have an account?
          <a href="{{ url_for('signin') }}">Sign in</a>
        </p>
      </form>
    </section>
    <footer>
      <p>Copyright &copy 2023 Bante, All rights reserved.</p>
    </footer>
  </body>
</html>
